<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>thants</title>
</head>


<body>
    {{#if currentUser}}
    <div class="main">
        {{> menuleft}}
        <div class="content">
            {{> header}}
            {{> messages}}
            {{> inputarea}}
        </div>
    </div>
    {{/if}}
    {{#unless currentUser}}
        {{> login}}
    {{/unless}}
</body>


<template name="login">
{{> loginButtons}}
</template>

<template name="menuleft">
    <div class="menuleft">
        {{#each channelList}}
            <div class="{{activeChannel}}" data-channel="{{this}}">#{{this}}</div>
        {{/each}}
    </div>
</template>

<template name="header">
    <div class="header">
    {{#if inChannel}}
        <span>#{{channelName}}</span><span>&nbsp;[{{channelCount}}]</span><span> &nbsp; {{channelTopic}}</span><span> &nbsp; {{channelWho}}</span>
    {{/if}}
    </div>
</template>

<template name="messages">
    <div class="message-container">
        {{#each channelMessages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
<div class="message" data-user="{{user}}" data-time="{{formatTimestamp}}">
    <div class="avatar-wrapper">
        <div class="avatar" style="background-image:url({{avatar}});">
        </div>
    </div>
    <div class="message-wrapper">
        <div class="message-header">
            <span class="{{userClass}}">{{user}}</span>
            <span class="info">
                <span class="time">({{formatTime}})</span>
            </span>
        </div>
        <div class="message-content">
            {{text}}
        </div>
    </div>
</div>
</template>

<template name="inputarea">
<div class="inputarea">
    <textarea dir="auto" name="msg" class="input-message"></textarea>
    <i class="send fa fa-paper-plane-o fa-lg" title="Send Message"></i>
</div>
</template>
